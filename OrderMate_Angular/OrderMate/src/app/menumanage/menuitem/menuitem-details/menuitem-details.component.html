<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Menu Item Id:</strong>
      </div>
      <div class="col-md-4">
        {{menuItem?.menuItemId}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Menu Item Name:</strong>
      </div>
      <div class="col-md-4">
        {{menuItem?.menuItemName}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Menu:</strong>
      </div>
      <div class="col-md-4">
        {{menuItem?.menu}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Menu Item Category:</strong>
      </div>
      <div class="col-md-4">
        {{menuItem?.menuItemCategory}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
        <button type="button" id="update" class="btn btn-success" 
        (click)="redirectToUpdatePage(menuItem.menuItemId)">Update</button>
    </div>
    <div class="col-md-3">
        <button type="button" id="delete" class="btn btn-danger" 
        (click)="redirectToDeletePage(menuItem.menuItemId)">Delete</button>
    </div>
</div>
