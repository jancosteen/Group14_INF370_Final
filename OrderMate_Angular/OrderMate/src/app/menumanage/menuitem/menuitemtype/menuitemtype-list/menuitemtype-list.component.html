<div class="row"> 
    <div class="offset-10 col-md-2" style="padding-top: 10px;">
      <a class="btn btn-primary small" [routerLink]="['/menuitemtype/create']">Add Menu Item Type</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>Menu Item Type</th>
              <th>Details</th>
              <th>Update</th>
              <th>Delete</th> 
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of menuitemtypes">
              <td>{{x.menuItemTypeId}}</td>
              <td>{{x.menuItemType}}</td> 
   
  
              <td><button type="button" id="details" class="btn btn-light" 
                (click)="getDetailsPage(x.menuItemTypeId)">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success" 
                (click)="redirectToUpdatePage(x.menuItemTypeId)">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger" 
                (click)="redirectToDeletePage(x.menuItemTypeId)">Delete</button></td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
