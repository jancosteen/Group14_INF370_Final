<div class="container-fluid">
    <form [formGroup]="menuItemForm" autocomplete="off" novalidate (ngSubmit)="create(menuItemForm.value)">
   
      <div class="form-horizontal card card-body bg-light mb-2 mt-2">
        
        <div class="form-group row">
          <label for="menuItemName" class="control-label col-md-2">Menu Item Name : </label>
          <div class="col-md-5">
            <input type="text" formControlName="menuItemName" id="menuItemName" class="form-control" />
          </div>
          <div class="col-md-5">
            <em *ngIf="validateControl('menuItemName') && hasError('menuItemName', 'required')">Menu Item Name is required</em>
            <em *ngIf="validateControl('menuItemName') && hasError('menuItemName', 'maxlength')">Maximum allowed length is 100 characters.</em>
          </div>
        </div>
        <div class="form-group row">
            <label for="menu" class="control-label col-md-2">Menu : </label>
            <div class="col-md-5">
              <input type="text" formControlName="menu" id="menu" class="form-control" />
            </div>
            <div class="col-md-5">
              <em *ngIf="validateControl('menu') && hasError('menu', 'required')">Menu is required</em>
              <em *ngIf="validateControl('menu') && hasError('menu', 'maxlength')">Maximum allowed length is 100 characters.</em>
            </div>
          </div>
          <div class="form-group row">
            <label for="menuItemCategory" class="control-label col-md-2">Menu Item Category: </label>
            <div class="col-md-5">
              <input type="text" formControlName="menuItemCategory" id="menuItemCategory" class="form-control" type="date"/>
            </div>
            <div class="col-md-5">
              <em *ngIf="validateControl('menuItemCategory') && hasError('menuItemCategory', 'required')">Menu Item Category Created is required</em>
  
            </div>
          </div>
      
        <div class="form-group row">
            <div class="offset-5 col-md-1">
                <button type="submit" class="btn btn-info" [disabled]="!menuItemForm.valid">Save</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" [routerLink]="['/menuItem/list']">Cancel</button>
            </div>
        </div> 
        
      </div>
    </form>
   
  <app-success-modal [modalHeaderText]="'Success message'" 
    [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'" 
    (redirectOnOK)="redirectToList()">
  </app-success-modal>
   
    <app-error-modal [modalHeaderText]="'Error message'" 
    [modalBodyText]="errorMessage" [okButtonText]="'OK'">
  </app-error-modal>
   
  </div>
