<div class="row"> 
    <div class="offset-9 col-md-3" style="padding-top: 10px;">
      <a class="btn btn-primary small" [routerLink]="['/reservationstatus/create']">Add Reservation Status</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="offset-2 col-md-8">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>ReservationStatus</th>

              <th>Details</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of reservationStatus">
              <td>{{x.reservationStatusId}}</td>
              <td>{{x.reservationStatus1}}</td>

    
              <td><button type="button" id="details" class="btn btn-light" 
                (click)="getDetails(x.reservationStatusId)">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success" 
                (click)="redirectToUpdatePage(x.reservationStatusId)">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger" 
                (click)="redirectToDeletePage(x.reservationStatusId)">Delete</button></td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
