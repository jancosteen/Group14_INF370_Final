
<div class="container-fluid">
    <form [formGroup]="reservationstatusForm" autocomplete="off" novalidate (ngSubmit)="update(reservationstatusForm.value)">
        <div class="form-horizontal card card-body bg-light mb-2 mt-2">
            <div class="form-group row">
                <label for="reservationStatusId" class="control-label col-md-2">Id: </label>
                <div class="col-md-5">
                  <input type="text" formControlName="reservationStatusId" id="reservationStatusId" class="form-control" readonly/>
                </div>
        
              </div>
              <div class="form-group row">
                  <label for="reservationStatus" class="control-label col-md-2">Reservation Status: </label>
                  <div class="col-md-5">
                    <input type="text" formControlName="reservationStatus" id="reservationStatus" class="form-control" type="datetime-local" />
                  </div>
                  <div class="col-md-5">
                    <em *ngIf="validateControl('reservationStatus') && hasError('reservationStatus', 'required')">Reservation Status is required</em>
                    <em *ngIf="validateControl('reservationStatus') && hasError('reservationStatus', 'maxlength')">Maximum allowed length is 50 characters.</em>
                  </div>
              </div>
              
                <br><br>
                <div class="form-group row">
                    <div class="offset-5 col-md-1">
                        <button type="submit" class="btn btn-info" [disabled]="!reservationstatusForm.valid">Update</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger" (click)="redirectToList()">Cancel</button>
                    </div>
                </div>
        </div>
    </form>

    <app-success-modal [modalHeaderText]="'Success message'" 
        [modalBodyText]="'Action completed successfully'" 
        [okButtonText]="'OK'" 
        (redirectOnOK)="redirectToList()">
    </app-success-modal>
 
    <app-error-modal [modalHeaderText]="'Error message'" 
        [modalBodyText]="errorMessage" 
        [okButtonText]="'OK'">
    </app-error-modal>
</div>
