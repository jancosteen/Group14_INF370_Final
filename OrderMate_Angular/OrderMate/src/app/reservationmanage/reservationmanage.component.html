<div class="row"> 
  <div class="offset-8 col-md-4" style="padding-top: 10px;">
    <a class="btn btn-primary small" [routerLink]="['/reservation/create']">Add New Reservation</a>
    <a class="btn btn-primary small" [routerLink]="['/reservation/list']">Search for Reservation</a>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-3 mx-auto my-5" *ngFor="let x of reservations">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{x.userName}}</h5>
          <p class="card-text">Date of Reservation : {{x.reservationDateReserved}}</p>
          <p class="card-text">Reservation Status : {{x.reservationStatusName}}</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Number of Party: {{x.reservationPartyQty}}</li>
          <li class="list-group-item">Number of Bills: {{x.reservationNumberOfBills}} </li>
        </ul>
        <div class="card-footer">
          <button class="btn btn-small" (click)="goToReservation(x.reservationId)">View Reservation</button>
        </div>
    </div> 
  </div>
</div>
