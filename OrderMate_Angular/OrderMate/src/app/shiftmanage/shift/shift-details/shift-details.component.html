<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Shift Id:</strong>
      </div>
      <div class="col-md-4">
        {{shift?.shiftId}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Start Date Time:</strong>
      </div>
      <div class="col-md-4">
        {{shift?.shiftStartDateTime}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>End Date Time:</strong>
      </div>
      <div class="col-md-4">
        {{shift?.shiftEndDateTime}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Capacity:</strong>
      </div>
      <div class="col-md-4">
        {{shift?.shiftCapacity}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Name:</strong>
      </div>
      <div class="col-md-4">
        {{shift?.shiftName}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Shift Status:</strong>
      </div>
      <div class="col-md-4">
        {{shift?.shiftStatus}}
      </div>
    </div>
  </div> 
  <div class="row">
    <div class="col-md-3">
        <button type="button" id="update" class="btn btn-success" 
        (click)="redirectToUpdatePage(shift.shiftId)">Update</button>
    </div>
    <div class="col-md-3">
        <button type="button" id="delete" class="btn btn-danger" 
        (click)="redirectToDeletePage(shift.shiftId)">Delete</button>
    </div>
</div>
