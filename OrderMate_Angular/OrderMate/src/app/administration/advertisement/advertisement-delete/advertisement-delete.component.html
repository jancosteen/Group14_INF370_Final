<div class="card card-body bg-light mb-2 mt-2 offset-2 col-md-8">
    <div class="row">
      <div class="col-md-3">
        <strong>Advertisement Id:</strong>
      </div>
      <div class="col-md-4">
        {{advertisement?.advertisementId}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Name:</strong>
      </div>
      <div class="col-md-4">
        {{advertisement?.advertisementName}}
      </div>
    </div>
    <div class="row"> 
      <div class="col-md-3">
        <strong>Description:</strong>
      </div>
      <div class="col-md-4">
        {{advertisement?.advertisementDescription}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-8 col-md-1"> 
        <button type="submit" class="btn btn-info" (click)="delete()">Delete</button>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-danger" (click)="redirectToList()">Cancel</button>
      </div>
    </div>
  </div>


  
  
  <app-success-modal [modalHeaderText]="'Success message'" 
    [modalBodyText]="'Action completed successfully'" 
    [okButtonText]="'OK'"
    (redirectOnOK)="redirectToList()">
  </app-success-modal>
   
  <app-error-modal [modalHeaderText]="'Error message'" 
    [modalBodyText]="errorMessage" 
    [okButtonText]="'OK'">
  </app-error-modal>
