<div class="col-md-8 offset-2">
  <div class="containor">

    <form [formGroup]="loginModel" autocomplete="off" novalidate (ngSubmit)="login(loginModel.value)">
      
      <div class="form-horizontal card card-body bg-light mb-2 mt-2 offset-1">
        <img src="../../../assets/images/ordermatelogo.png" class="rounded mx-auto d-block" alt="...">
            <div class="form-group row">
                <label for="Username" class="control-label col-md-2">Username: </label>
                <div class="col-md-5">
                  <input type="text" formControlName="Username" id="Username" class="form-control" />
                </div>
                <div class="col-md-5">
                  <em *ngIf="validateControl('Username') && hasError('Username', 'required')">User Name is required</em>
          
                </div>
            </div>
            <div class="form-group row">
              <label for="Password" class="control-label col-md-2">Password: </label>
              <div class="col-md-5">
                <input type="text" formControlName="Password" id="Password" class="form-control" type="password"/>
              </div>
              <div class="col-md-5">
                  <em *ngIf="validateControl('Password') && hasError('Password', 'required')">Password is required</em>
              
                </div>
          </div>
          <br><br>
          <div class="form-group row">
              <div class="offset-5 col-md-1">
                  <button type="submit" class="btn btn-info" [disabled]="!loginModel.valid">Login</button>
              </div>
          </div>
      </div>
  </form> 
  </div>
</div>
