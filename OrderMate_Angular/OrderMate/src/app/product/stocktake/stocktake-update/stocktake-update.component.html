<h3>Update Supplier</h3>
<div class="container-fluid">
    <form [formGroup]="StockTakeForm" autocomplete="off" novalidate (ngSubmit)="updateStockTake(StockTakeForm.value)">
        <div class="form-horizontal card card-body bg-light mb-2 mt-2">
            <div class="form-group row">
                <label for="stocktakeId" class="control-label col-md-2">Id: </label>
                <div class="col-md-5">
                  <input type="text" formControlName="stocktakeId" id="stocktakeId" class="form-control" readonly/>
                </div>
        
              </div>
              <div class="form-group row">
                  <label for="stocktakeDate" class="control-label col-md-2">Date: </label>
                  <div class="col-md-5">
                    <input type="text" formControlName="stocktakeDate" id="stocktakeDate" class="form-control" type="datetime-local"/>
                  </div>
                  <div class="col-md-5">
                    <em *ngIf="validateControl('stocktakeDate') && hasError('stocktakeDate', 'required')">Date is required</em>
                  </div>
              </div>
              
                <br><br>
                <div class="form-group row">
                    <div class="offset-5 col-md-1">
                        <button type="submit" class="btn btn-info" [disabled]="!StockTakeForm.valid">Update</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger" (click)="redirectToStockTakeList()">Cancel</button>
                    </div>
                </div>
        </div>
    </form>

    <app-success-modal [modalHeaderText]="'Success message'" 
        [modalBodyText]="'Action completed successfully'" 
        [okButtonText]="'OK'" 
        (redirectOnOK)="redirectToStockTakeList()">
    </app-success-modal>
 
    <app-error-modal [modalHeaderText]="'Error message'" 
        [modalBodyText]="errorMessage" 
        [okButtonText]="'OK'">
    </app-error-modal>
</div>
