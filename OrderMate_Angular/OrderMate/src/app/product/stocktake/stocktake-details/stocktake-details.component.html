<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Stocktake Id:</strong>
      </div>
      <div class="col-md-4">
        {{Stocktake?.stocktakeId}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Stocktake Date:</strong>
      </div>
      <div class="col-md-4">
        {{Stocktake?.stocktakeDate}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
        <button type="button" id="update" class="btn btn-success" 
        (click)="redirectToUpdatePage(Stocktake.stocktakeId)">Update</button>
    </div>
    <div class="col-md-3">
        <button type="button" id="delete" class="btn btn-danger" 
        (click)="redirectToDeletePage(Stocktake.stocktakeDate)">Delete</button>
    </div>
</div>
