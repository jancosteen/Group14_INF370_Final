<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Id:</strong>
      </div>
      <div class="col-md-4">
        {{writtenoffstock?.WrittenOfStockId}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Date:</strong>
      </div>
      <div class="col-md-4">
        {{writtenoffstock?.WrittenOfStockDate}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
        <button type="button" id="update" class="btn btn-success" 
        (click)="redirectToUpdatePage(writtenoffstock.WrittenOfStockId)">Update</button>
    </div>
    <div class="col-md-3">
        <button type="button" id="delete" class="btn btn-danger" 
        (click)="redirectToDeletePage(writtenoffstock.WrittenOfStockId)">Delete</button>
    </div>
</div>
