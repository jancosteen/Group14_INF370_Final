<div class="container-fluid">
    <form [formGroup]="writtenoffstockForm" autocomplete="off" novalidate (ngSubmit)="create(writtenoffstockForm.value)">
   
      <div class="form-horizontal card card-body bg-light mb-2 mt-2">
        
        <div class="form-group row">
          <label for="WrittenOfStockDate" class="control-label col-md-2">Date: </label>
          <div class="col-md-5">
            <input type="text" formControlName="WrittenOfStockDate" id="WrittenOfStockDate" class="form-control" type="datetime-local"/>
          </div>
          <div class="col-md-5">
            <em *ngIf="validateControl('WrittenOfStockDate') && hasError('WrittenOfStockDate', 'required')">Date is required</em>
          </div>
        </div>
       
        <div class="form-group row">
            <div class="offset-5 col-md-1">
                <button type="submit" class="btn btn-info" [disabled]="!writtenoffstockForm.valid">Save</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" [routerLink]="['/writtenoffstock/list']">Cancel</button>
            </div>
        </div>
        
      </div>
    </form>
   
  <app-success-modal [modalHeaderText]="'Success message'" 
    [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'" 
    (redirectOnOK)="redirectTowrittenoffstockList()">
  </app-success-modal>
   
    <app-error-modal [modalHeaderText]="'Error message'" 
    [modalBodyText]="errorMessage" [okButtonText]="'OK'">
  </app-error-modal>
   
  </div>
