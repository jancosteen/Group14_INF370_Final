<h3>Update Supplier</h3>
<div class="container-fluid">
    <form [formGroup]="supplierorderForm" autocomplete="off" novalidate (ngSubmit)="updateSupplierOrder(supplierorderForm.value)">
        <div class="form-horizontal card card-body bg-light mb-2 mt-2">
            <div class="form-group row">
                <label for="SupplierOrderId" class="control-label col-md-2">Id: </label>
                <div class="col-md-5">
                  <input type="text" formControlName="SupplierOrderId" id="SupplierOrderId" class="form-control" readonly/>
                </div>
        
              </div>
            <div class="form-group row">
                <label for="SupplierOrderDate" class="control-label col-md-2">Name: </label>
                <div class="col-md-5">
                  <input type="text" formControlName="SupplierOrderDate" id="SupplierOrderDate" class="form-control" type="date">
                </div>
                <div class="col-md-5">
                  <em *ngIf="validateControl('SupplierOrderDate') && hasError('SupplierOrderDate', 'required')">Date is required</em>
                </div>
              </div>
              <div class="form-group row">
                  <label for="SupplierId" class="control-label col-md-2">Supplier Id: </label>
                  <div class="col-md-5">
                    <input type="text" formControlName="SupplierId" id="SupplierId" class="form-control" readonly/>
                  </div>
              </div>
    
                <br><br>
                <div class="form-group row">
                    <div class="offset-5 col-md-1">
                        <button type="submit" class="btn btn-info" [disabled]="!supplierorderForm.valid">Update</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger" (click)="redirectToSupplierOrderList()">Cancel</button>
                    </div>
                </div>
            

        </div>
    </form>

    <app-success-modal [modalHeaderText]="'Success message'" 
        [modalBodyText]="'Action completed successfully'" 
        [okButtonText]="'OK'" 
        (redirectOnOK)="redirectToSupplierOrderList()">
    </app-success-modal>
 
    <app-error-modal [modalHeaderText]="'Error message'" 
        [modalBodyText]="errorMessage" 
        [okButtonText]="'OK'">
    </app-error-modal>
</div>
