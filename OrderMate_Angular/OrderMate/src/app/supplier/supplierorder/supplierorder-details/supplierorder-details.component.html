<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Supplier Order No:</strong>
      </div>
      <div class="col-md-4">
        {{supplierorder?.SupplierOrderId}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Date:</strong>
      </div>
      <div class="col-md-4">
        {{supplierorder?.SupplierOrderDate}}
      </div>
    </div>
    <div class="row"> 
      <div class="col-md-3">
        <strong>Supplier:</strong>
      </div>
      <div class="col-md-4">
        {{supplierorder?.supplierId}}
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-3">
        <button type="button" id="update" class="btn btn-success" 
        (click)="redirectToUpdatePage(supplierorder.SupplierOrderId)">Update</button>
    </div>
    <div class="col-md-3">
        <button type="button" id="delete" class="btn btn-danger" 
        (click)="redirectToDeletePage(supplierorder.SupplierOrderId)">Delete</button>
    </div>
</div>
