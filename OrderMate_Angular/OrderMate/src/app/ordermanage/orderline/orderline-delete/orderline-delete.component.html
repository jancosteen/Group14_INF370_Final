<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Order Line Id:</strong>
      </div>
      <div class="col-md-4">
        {{orderLine?.orderLineId}}
      </div>
    </div>
    <div class="row">
        <div class="col-md-3">
          <strong>Item Quantity:</strong>
        </div>
        <div class="col-md-4">
          {{orderLine?.itemQuantity}}
        </div>
      </div>

    <div class="row">
      <div class="col-md-3">
        <strong>Special:</strong>
      </div>
      <div class="col-md-4">
        {{orderLine?.special}}
      </div>
    </div>
    
    <div class="row">
        <div class="col-md-3">
          <strong>Menu Item</strong>
        </div>
        <div class="col-md-4">
          {{orderLine?.menuItem}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <strong>Order:</strong>
        </div>
        <div class="col-md-4">
          {{orderLine?.Order }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <strong>Employee:</strong>
        </div>
        <div class="col-md-4">
          {{orderLine?.Employee }} 
        </div>
      </div>
  
</div>


<div class="row">
    <div class="col-md-offset-8 col-md-1">
      <button type="submit" class="btn btn-info" (click)="delete()">Delete</button>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-danger" (click)="redirectToList()">Cancel</button>
    </div>
  </div>
  
  
  <app-success-modal [modalHeaderText]="'Success message'" 
    [modalBodyText]="'Action completed successfully'" 
    [okButtonText]="'OK'"
    (redirectOnOK)="redirectToList()">
  </app-success-modal>
   
  <app-error-modal [modalHeaderText]="'Error message'" 
    [modalBodyText]="errorMessage" 
    [okButtonText]="'OK'">
  </app-error-modal>
